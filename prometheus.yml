global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # .NET службы - они на порту 8081 (HTTPS)
  - job_name: 'tms-services'
    static_configs:
      - targets: 
        - 'tms-auth-service:8081'  # HTTPS порт
        - 'tms-task-service:8081'   # HTTPS порт
        - 'tms-file-storage-service:8081'  # HTTPS порт
        - 'tms-notification-service:8081'  # HTTPS порт
        - 'tms-gateway:8081'  # HTTPS порт
    metrics_path: '/metrics'
    scrape_interval: 10s
    scheme: https
    tls_config:
      insecure_skip_verify: true  # Игнорировать ошибки SSL

  # PostgreSQL - НУЖЕН EXPORTER (закомментируем пока)
