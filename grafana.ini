[server]
domain = localhost
root_url = https://localhost:5011/grafana/
serve_from_sub_path = true
router_logging = true

[security]
allow_embedding = true
cookie_secure = false
cookie_samesite = lax

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true